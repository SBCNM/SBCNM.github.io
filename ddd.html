
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链接样式测试</title>
    <style>
    div{
        border:1px solid #00f;
        width:200px;
        height:200px;
        position:absolute;
        top:30%;
        left:40%;
        border:3px solid red;
    }
    img{
        opacity:0;
        transition:all 3s;
      
   
    }

    a{
        font-size:5em;
        position:absolute;
        top:40px;
        left:25px;
    }
    a:link{
        color:#123;
    }
    a:visited{
        color:#00f;
    }
    a:hover{
        color:#0f0;
    }
    a:active{
        color:#456;
    }
    a:hover img{
        opacity:1;
    }
    </style>
</head>
<body>
    <div>
    <a href="https://daohang.qq.com/?fr=newtab">百度<img src="http://imgs.technews.cn/wp-content/uploads/2014/10/Baidu.jpg" alt="百度图片"></a>
    </div>
</body>
</html>
