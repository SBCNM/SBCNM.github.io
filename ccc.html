<h1 align="center">人民日报详解“养老金上调6.5%是如何确定的”</h1>
<p>从2016年1月1日起，为2015年底前已按规定办理退休手续并按月领取基本养老金的企业和机关事业单位退休人员提高基本养老金水平，总体调整水平为2015年退休人员月人均基本养老金的6.5%左右。这是我国连续第十二次上调企业退休人员养老金，也是首次企业与机关事业单位退休人员养老金同步调整，预计将有8500多万企业退休人员、1700多万机关事业单位退休人员受益。待遇多次上调，养老保险基金压力有多大？日前，记者采访了人社部有关负责人和专家。</p>
